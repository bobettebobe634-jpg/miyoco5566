<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設備管理系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; cursor: pointer; }
    button { padding: 5px 10px; margin: 2px; }
    .hidden { display: none; }
    .gray { color: #999; cursor: pointer; }
    #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; }
    #modalContent { background: white; padding: 20px; border-radius: 8px; min-width: 300px; }
    input, select { padding: 6px; width: calc(100% - 12px); margin: 6px 0; }
  </style>
</head>
<body>
  <h1>設備管理系統</h1>

  <div>
    <h3>新增設備</h3>
    <input type="text" id="deviceName" placeholder="設備名稱">
    <input type="text" id="deviceLocation" placeholder="目前位置">
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <button id="addBtn">新增設備</button>
  </div>

  <div>
    <h3>常態位置管理</h3>
    <input type="text" id="locationName" placeholder="新增常態位置">
    <button id="addLocationBtn">新增常態位置</button>
    <ul id="locationList"></ul>
  </div>

  <table id="deviceTable">
    <thead>
      <tr>
        <th data-sort="name">設備名稱</th>
        <th data-sort="location">目前位置</th>
        <th data-sort="createdAt">建立時間</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h3>編輯設備</h3>
      <input type="text" id="editName">
      <input type="text" id="editLocation">
      <div style="margin-top:10px;">
        <button id="saveEditBtn">儲存</button>
        <button id="deleteBtn" style="background:red;color:white;">刪除</button>
        <button id="closeModal">取消</button>
      </div>
    </div>
  </div>

<script>
  const WORKER_URL = 'https://my-proxy.miyoco5566.workers.dev';
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzFXnH7OvrIa70D6fz3c-ExZxXOtnz3bSC-EOoQA4Kko9qx2I8lhsIrKDILFscNQHmmAA/exec';
  const TARGET = `${WORKER_URL}/?target=${encodeURIComponent(SCRIPT_URL)}`;
  let data = [];
  let editRow = null;
  let passwordValidUntil = 0;

  const tableBody = document.querySelector('#deviceTable tbody');
  const modal = document.getElementById('modal');
  const editName = document.getElementById('editName');
  const editLocation = document.getElementById('editLocation');

  async function fetchData() {
    const res = await fetch(TARGET);
    data = await res.json();
    renderTable();
  }

  function renderTable() {
    tableBody.innerHTML = '';
    data.forEach((item, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name || ''}</td>
        <td>${item.location || ''}</td>
        <td>${new Date(item.createdAt).toLocaleString()}</td>
        <td><button class="editBtn" data-index="${index}">編輯</button></td>
      `;
      tableBody.appendChild(tr);
    });

    document.querySelectorAll('.editBtn').forEach(btn => {
      btn.addEventListener('click', openEditModal);
    });
  }

  function openEditModal(e) {
    const idx = e.target.dataset.index;
    editRow = data[idx];
    editName.value = editRow.name;
    editLocation.value = editRow.location;
    modal.style.display = 'flex';
  }

  document.getElementById('closeModal').addEventListener('click', () => {
    modal.style.display = 'none';
  });

  async function addDevice() {
    const name = document.getElementById('deviceName').value;
    const location = document.getElementById('deviceLocation').value;
    const password = document.getElementById('passwordInput').value;

    if (!checkPassword(password)) return;

    await fetch(TARGET, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action:'create', name, location, createdAt: Date.now() })
    });

    fetchData();
    document.getElementById('deviceName').value = '';
    document.getElementById('deviceLocation').value = '';
  }

  async function saveEdit() {
    const password = promptPasswordIfNeeded();
    if (password === null) return;
    await fetch(TARGET, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action:'update', name: editName.value, location: editLocation.value, createdAt: Date.now(), _row: editRow._row })
    });
    modal.style.display = 'none';
    fetchData();
  }

  async function deleteItem() {
    const password = promptPasswordIfNeeded();
    if (password === null) return;
    await fetch(TARGET, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action:'delete', name: editRow.name, _row: editRow._row })
    });
    modal.style.display = 'none';
    fetchData();
  }

  function checkPassword(pw) {
    if (Date.now() < passwordValidUntil) return true;
    if (pw === '1234') { // 你可換成自己的密碼
      passwordValidUntil = Date.now() + 60000;
      return true;
    }
    alert('密碼錯誤');
    return false;
  }

  function promptPasswordIfNeeded() {
    if (Date.now() < passwordValidUntil) return true;
    const pw = prompt('請輸入密碼：');
    if (pw === '1234') {
      passwordValidUntil = Date.now() + 60000;
      return true;
    }
    alert('密碼錯誤');
    return null;
  }

  document.getElementById('addBtn').addEventListener('click', addDevice);
  document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
  document.getElementById('deleteBtn').addEventListener('click', deleteItem);

  // Enter鍵送出新增設備
  document.getElementById('passwordInput').addEventListener('keyup', e => {
    if (e.key === 'Enter') addDevice();
  });

  fetchData();
</script>
</body>
</html>
